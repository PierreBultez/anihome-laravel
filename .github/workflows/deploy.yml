name: Deploy to VPS

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_SERVER_ADRESS }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            source ~/.bash_profile 2>/dev/null || source ~/.bashrc 2>/dev/null || true
            set -e
            cd /var/www/anihome

            # Maintenance mode
            php artisan down || true

            # Update code (force overwrite local changes)
            git fetch origin master
            git reset --hard origin/master

            # Install PHP dependencies
            composer install --no-interaction --prefer-dist --optimize-autoloader

            # Install JS dependencies and Build assets
            npm install
            npm run build:ssr

            # Restart SSR server
            sudo systemctl restart anihome-ssr

            # Database migrations
            php artisan migrate --force

            # Clear and cache config/routes
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            # Ensure permissions
            sudo chown -R $USER:www-data storage bootstrap/cache || true
            sudo chmod -R 775 storage bootstrap/cache || true

            # Exit maintenance mode
            php artisan up
